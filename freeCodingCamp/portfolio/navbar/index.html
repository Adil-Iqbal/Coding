<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
</head>

<body>
     <div id="overlay"></div> 
    <nav>
        <ul>
            <li><a href="#" id="resume" class='navLink'>Resume</a></li>
            <li><a href="#" id="about" class='navLink'>About</a></li>
            <li><a href="#" id="soft" class='navLink'>Soft Skills</a></li>
            <li><a href="#" id="portfolio" class='navLink'>Portfolio</a></li>
            <li><a href="#" id="contact" class='navLink'>Contact</a></li>
        </ul>
        <div id="toggleNav"><i class="fas fa-bars toggleNav"></i></div>
    </nav>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
</body>

</html>
