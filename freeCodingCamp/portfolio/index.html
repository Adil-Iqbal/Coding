<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adil Iqbal - Portfolio</title>
    <meta name="description" content="The portfolio website for Mr. Adil Iqbal.">
    <meta name="author" content="Adil Iqbal">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.9/jquery.fullPage.min.css" />
    <link rel="stylesheet" href="navbar/style.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="overlay"></div> 
    <nav>
        <ul>
            <li><a href="#resume" id="resume" class='navLink'>Resume</a></li>
            <li><a href="#about" id="about" class='navLink'>About</a  ></li>
            <li><a href="#soft" id="soft" class='navLink'>Soft Skills</a></li>
            <li><a href="#portfolio" id="portfolio" class='navLink'>Portfolio</a></li>
            <li><a href="#contact" id="contact" class='navLink'>Contact</a></li>
        </ul>
        <div id="toggleNav"><i class="fas fa-bars toggleNav"></i></div>
    </nav>

    <div id="fullpage">
        <!-- Resume -->
        <div class="section" data-anchor="resume">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <img srcset="media/logo-1.1.svg" alt="Signature" class="signature img-fluid">
                    <div class="fancy_resume">
                        <span class="fancy_resume__mask"></span>
                        <span class="fancy_resume__text">download resume</span>
                        <span class="fancy_resume__text--bis">download resume</span>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row column">
                <div><a href="#about"><i class="fas fa-chevron-down arrow__down"></i></a></div>
            </div>
        </div>
        
        <!-- Contact Me -->
        <div class="section" data-anchor="contact">
            <a href="#portfolio"><i class="fas fa-chevron-up arrow__up"></i></a>
            <div class="box_titles">Contact Me</div>
            <div>
                <p>Whether you're a start-up or an established business, I'd love to hear from you!</p>
            </div>
            <div id="contact_icons">
                <a href="#">
                    <div class="contact">
                        <div class="icon"><i class="fas fa-envelope fa-3x"></i></div>
                        <div class="label">E-mail</div>
                    </div>
                </a>
                <a href="#">
                    <div class="contact">
                        <div class="icon"><i class="fab fa-codepen fa-3x"></i></div>
                        <div class="label">Codepen</div>
                    </div>
                </a>
                <a href="#">
                    <div class="contact">
                        <div class="icon"><i class="fab fa-github fa-3x"></i></div>
                        <div class="label">Github</div>
                    </div>
                </a>
                <a href="#">
                    <div class="contact">
                        <div class="icon"><i class="fab fa-free-code-camp fa-3x"></i></div>
                        <div class="label">Code Camp</div>
                    </div>
                </a>
                <a href="#">
                    <div class="contact">
                        <div class="icon"><i class="fab fab fa-skype fa-3x"></i></div>
                        <div class="label">Skype</div>
                    </div>
                </a>
            </div>
            <a href="#resume"><i class="fas fa-chevron-circle-up arrow__down"></i></a>
        </div>
    </div>
    <script type="text/javascript " src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="navbar/script.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
